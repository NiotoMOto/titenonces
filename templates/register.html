{% extends "layouts/main.html" %}
{% block title %}Inscription{% endblock %}
{% block head %} {{ parent() }} {% endblock %}
{% block breadcrumbs %}  <span class="pull-right">Inscription </span> {% endblock %}
{% block pageTitle %}Inscription{% endblock %}
{% block content %}
<div class="container">
  <div class="spacer">
    <div class="row ">
      <div class="col-lg-6 col-sm-6 col-sm-offset-3 col-md-offset-3 ">
        <form action="register" method="post">
          <input type="text" name="pseudo" class="form-control" placeholder="Pseudo">
          <input type="text" name="nom" class="form-control" placeholder="Nom">
          <input type="text" name="prenom" class="form-control" placeholder="Prénom">
          <input type="mail" name="mail" class="form-control" placeholder="Adresse email">
          <input type="text" name="tel" class="form-control" placeholder="Numéro de téléphone">
          <button type="submit" class="btn btn-success" name="Submit">Inscription</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

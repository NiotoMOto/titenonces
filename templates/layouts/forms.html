{% macro input(name, value, type, errors) %}
    <div class="form-group {% if errors[name]|length %}has-error{% endif %}">
      <label class="control-label" for="{{name}}">{{name}}</label>
      <input type="text" name="{{name}}" class="form-control" placeholder="{{name}}" class="{% if errors[name].lenght > 0 %}has-error{% endif %}">
    </div>

{% endmacro %}
